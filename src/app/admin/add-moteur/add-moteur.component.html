<button type="button" class="btn btn-outline-danger" style="border:none ;" id="myModalMoteur"  data-toggle="modal" data-target="#moteur">
    <i class="fa fa-plus" style="font-weight: bold;">Ajouter moteur</i> 
  </button>
  
  
   
  <div class="modal fade" id="moteur" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Ajouter Moteur</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
   
    <div class="container">
      <form [formGroup]="this.moteurService.dataForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="libelle">
                  libelle moteur
              </label>
              <input id="libelle" type="text" formControlName="libelle" class="form-control">
            </div>
  
            <div class="form-group">
              <label for="carburant">
                  Carburant
              </label>
              <input id="Carburant" type="text" formControlName="carburant" class="form-control">
            </div>
  
        
  
          
  
            <div class="marque"> 
              <label>Marque :</label> 
                <select class="form-control"  (change)="onSelect($event)">
                  <option value="0">--Choisir marque--</option>
                  <option *ngFor="let m of marques" [value]="m.id">{{m.libelleMarque}}</option>
                </select>
          </div> 
  
        
  
  
          <div class="drop-container mt-3 mb-3">
         
                <ng-multiselect-dropdown formControlName="modeles"
              [placeholder]="''"
              [settings]="dropdownSettings"
              [data]="modeles"
              (onSelect)="onItemSelect($event)"
              >
              </ng-multiselect-dropdown>
              
            </div>  
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-warning" data-dismiss="modal">retour</button>
              <button class="btn btn-outline-success" type="submit">Ajouter</button>
            </div>
          
      
          </form>
  </div>
  
  </div>
  </div>
  </div>
