<!-- tableau de Produits -->

<div class="container tab">
    <div class="card shadow mb-2">
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Libell√©</th>
        <th scope="col">Carburant</th>
        <th scope="col">Modeles</th>
        <th colspan="2" scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let m of moteurs">
        <td>{{m.id}}</td>
        <td>{{m.libelle}}</td>
        <td>{{m.carburant}}</td>
        <td *ngFor="let modele of m.modeles" >
            {{ modele.libelleModele }} [{{modele.marque.libelleMarque}}]
        </td>
        <td><a *ngIf="authService.isAdmin()" class="btn btn-outline-danger" >
          <i class="fa fa-trash"></i></a></td>
        <td><a *ngIf="authService.isAdmin()" class="btn btn-outline-secondary"  >
          <i class="fa fa-edit"></i></a>
        </td>
    </tr>
  </tbody>
</table>
   
  
</div>
</div>
