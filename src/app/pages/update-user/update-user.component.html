
<app-dashboard></app-dashboard>
<div class="container tab">
    <form [formGroup]="this.userService.dataForm" (ngSubmit)="updateData()">

    <div>
        <label>
            nom
        </label>
        <input id="nom" type="text" formControlName="nom">
      </div>

      <div>
        <label>
            prenom
        </label>
        <input id="prenom" type="text" formControlName="prenom">
      </div>

      <!-- <div>
          <ul *ngFor="let r of currentUser.roles">
              <li>{{r.role}}</li>
          </ul>
      </div> -->
      <div class="drop-container">
        
             <ng-multiselect-dropdown formControlName="roles"
           [placeholder]="''"
           [settings]="dropdownSettings"
           [data]="roles"
           (onSelect)="onItemSelect($event)"
           >
           </ng-multiselect-dropdown>
         
           
         </div>


         <div class="form-group">
            <label>File Upload  </label>
                <input type="file" accept="image/*" (change)="onSelectFile($event)">
                <img [src]="imgURL" height="200" *ngIf="imgURL">
        </div>
        <button class="button" type="submit">modifier</button>
        <button class="button" routerLink="/utilisateurs">retour</button>
    </form>
</div>
