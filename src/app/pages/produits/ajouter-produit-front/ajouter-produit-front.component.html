<app-navbar></app-navbar>

 
  <div class="container">
    <form [formGroup]="this.produitService.dataForm" (ngSubmit)="onSubmit()">
      <h3 class="text-center mt-1">Creation d'annonce</h3>
          <div class="form-group">
            <label for="nomProduit">
                libelle Produit
            </label>
            <input id="nomProduit" type="text" formControlName="nomProduit" class="form-control">
          </div>

          <div class="form-group">
            <label for="prixProduit">
                Prix Produit
            </label>
            <input id="prixProduit" type="number" formControlName="prixProduit" class="form-control">
          </div>

          <div class="form-group">
            <label for="dateCreation">
                Date creation Produit
            </label>
            <input id="dateCreation" type="date" formControlName="dateCreation" class="form-control">
          </div>

          <div class="form-group">
              <label>Categorie</label>
              <select  id="categorie_id" formControlName="categorie_id" class="form-control">
                  <option *ngFor="let c of categories" [value]="c.id">
                      {{c.nomCategorie}}
                  </option>
              </select>
          </div>
        <div class="drop-container mt-3 mb-3">
       
              <ng-multiselect-dropdown formControlName="modeles"
            [placeholder]="''"
            [settings]="dropdownSettings"
            [data]="modeles"
            (onSelect)="onItemSelect($event)"
            >
            </ng-multiselect-dropdown>
            
          </div>
          <div class="form-group">
            <label>File Upload  </label>
                <input type="file" accept="image/*" (change)="onSelectFile($event)">
                <img [src]="imgURL" height="200" *ngIf="imgURL">
        </div>
          <button class="btn btn-outline-success" type="submit">Publier!</button>
    </form>
</div>
