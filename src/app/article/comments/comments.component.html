<div class="comments">

    <div class="comment-form-title">Write commnet</div>
    
   

    <div class="comment-container">
        <div class="title">comments</div>
        <comment
          [a]="a"
         *ngFor="let cmt of a.comments"
         [cmt]="cmt"
         [replies]="getReplies(cmt.id)"
         [activeComment]="activeComment"
         (setActiveComment)="setActiveComment($event)"
         (addComment)="addComment($event)"
         (deleteComment)="deleteComment($event)"
          ></comment>
    </div>

    <comment-form 
    submitLabel="commenter"
    (handleSubmit)="addComment({text:$event,articleId: a.id,parentId: null })"
     ></comment-form>
</div>
